{% extends 'base.html' %}

{% block title %}Test Maker - Test List{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold mb-8">Test List</h1>
    <a href="{% url 'tests:create' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4 inline-block">Create New Test</a>
    <table class="w-full border-collapse border border-gray-300 mt-4">
        <thead>
            <tr class="bg-gray-100">
                <th class="border border-gray-300 p-2">Test Name</th>
                <th class="border border-gray-300 p-2">Associated Lesson</th>
                <th class="border border-gray-300 p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for test in tests %}
                <tr>
                    <td class="border border-gray-300 p-2">{{ test.name }}</td>
                    <td class="border border-gray-300 p-2">{{ test.lesson }}</td>
                    <td class="border border-gray-300 p-2">
                        <a href="{% url 'tests:detail' test.id %}" class="text-blue-600 hover:underline mr-2">View</a>
                        <a href="{% url 'tests:edit' test.id %}" class="text-blue-600 hover:underline mr-2">Edit</a>
                        <a href="{% url 'tests:delete' test.id %}" class="text-red-600 hover:underline">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td>No tests</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
